<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>الفنادق التي نتعامل معها | سيافا ترافل</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#05060a;
  --panel:#111217;
  --gold:#d4af37;
}
body{
  margin:0;
  font-family:'Cairo',sans-serif;
  background:var(--bg);
  color:#fff;
  direction:rtl;
}
.header{
  padding:34px 18px;
  text-align:center;
  background:rgba(17,18,23,0.9);
  border-bottom:1px solid rgba(255,255,255,0.06);
}
.header h1{ margin:0 0 10px 0; font-size:30px; }
.header p{ margin:0; opacity:0.85; line-height:1.8; }

.container{
  max-width:1000px;
  margin:auto;
  padding:28px 18px 70px;
}
.search{
  display:flex;
  gap:12px;
  margin:18px 0 22px;
  flex-wrap:wrap;
}
.search input{
  flex:1;
  min-width:240px;
  padding:14px 14px;
  border-radius:12px;
  border:none;
  font-family:'Cairo',sans-serif;
}
.btn{
  background:var(--gold);
  color:#000;
  padding:14px 18px;
  border-radius:999px;
  font-weight:bold;
  text-decoration:none;
  border:none;
  cursor:pointer;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:16px;
}
.hotel{
  background:linear-gradient(165deg, rgba(20,22,30,0.95), rgba(11,12,16,0.95));
  border:1px solid rgba(255,255,255,0.08);
  border-radius:16px;
  line-height:1.8;
  overflow:hidden;
}
.hotel summary{
  list-style:none;
  cursor:pointer;
}
.hotel summary::-webkit-details-marker{ display:none; }

.hotel-cover{
  width:100%;
  height:180px;
  object-fit:cover;
  display:block;
}

.hotel-head{
  padding:14px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:10px;
}

.hotel-head b{
  display:block;
  font-size:16px;
  margin-bottom:4px;
}

.hotel-chevron{
  color:var(--gold);
  font-size:24px;
  line-height:1;
  transition:transform 0.25s ease;
}

.hotel[open] .hotel-chevron{
  transform:rotate(180deg);
}

.hotel-gallery{
  padding:0 14px 14px;
  display:grid;
  grid-template-columns:repeat(4, minmax(0,1fr));
  gap:8px;
}

.hotel-gallery img{
  width:100%;
  aspect-ratio:1 / 1;
  object-fit:cover;
  border-radius:10px;
  border:1px solid rgba(255,255,255,0.1);
}

.gallery-note{
  padding:0 14px 14px;
  font-size:12px;
  opacity:0.8;
}
.muted{ opacity:0.8; font-size:13px; }

.footer-note{
  margin-top:22px;
  background:rgba(17,18,23,0.92);
  border:1px solid rgba(255,255,255,0.06);
  border-radius:14px;
  padding:16px;
  line-height:1.9;
}
.footer-note a{ color:#fff; }
.top-actions{
  display:flex;
  justify-content:center;
  gap:10px;
  flex-wrap:wrap;
  margin-top:14px;
}
.secondary{
  background:transparent;
  color:#fff;
  border:1px solid rgba(255,255,255,0.22);
}

@media (max-width:700px){
  .hotel-gallery{
    grid-template-columns:repeat(3, minmax(0,1fr));
  }
}
</style>
</head>

<body>

<div class="header">
  <h1>الفنادق التي نتعامل معها</h1>
  <p>اكتب اسم الفندق في البحث لتجده بسرعة ✅</p>
  <div class="top-actions">
    <a class="btn secondary" href="index.html">⬅ الرجوع للموقع الرئيسي</a>
    <a class="btn" href="https://wa.me/905317387785">تواصل واتساب</a>
  </div>
</div>

<div class="container">

  <div class="search">
    <input id="q" type="text" placeholder="ابحث عن فندق… مثال: Marriott" oninput="filterHotels()" />
    <button class="btn" onclick="document.getElementById('q').value=''; filterHotels();">مسح</button>
  </div>

  <div class="grid" id="hotelList"></div>

  <div class="footer-note">
    يوجد خيارات أخرى أيضاً حسب التوفر والتاريخ والمستوى المطلوب.<br>
    للتأكد أو طلب فندق غير موجود في القائمة، تواصل معنا على واتساب:
    <a href="https://wa.me/905317387785">905317387785</a>
  </div>

</div>

<script>
const hotels = [
  { name: "Marriott Hotel Şişli", city: "إسطنبول" },
  { name: "Hilton Istanbul Bomonti", city: "إسطنبول" },
  { name: "Sheraton Istanbul Levent", city: "إسطنبول" },
  { name: "Radisson Blu Şişli", city: "إسطنبول" },
  { name: "Ramada Plaza By Wyndham Sultanahmet", city: "إسطنبول" },
  { name: "Divan Istanbul Taksim", city: "إسطنبول" },
  { name: "Point Hotel Taksim", city: "إسطنبول" },
  { name: "Crowne Plaza Old City", city: "إسطنبول" },
  { name: "Mercure Istanbul Bomonti", city: "إسطنبول" },
  { name: "Holiday Inn Şişli", city: "إسطنبول" },
  { name: "Arts Hotel Harbiye", city: "إسطنبول" },
  { name: "Lions Royal Hotel", city: "إسطنبول" }
];

function imageFromSeed(seed, width, height){
  return `https://picsum.photos/seed/${encodeURIComponent(seed)}/${width}/${height}`;
}

function renderHotels(){
  const list = document.getElementById('hotelList');
  list.innerHTML = hotels.map((hotel, index) => {
    const gallery = Array.from({ length: 8 }, (_, imgIndex) => {
      const seed = `${hotel.name}-${imgIndex + 1}`;
      const imgSrc = imageFromSeed(seed, 600, 600);
      return `<img src="${imgSrc}" alt="${hotel.name} - صورة ${imgIndex + 1}" loading="lazy">`;
    }).join('');

    const cover = imageFromSeed(`${hotel.name}-cover`, 1000, 620);

    return `
      <details class="hotel" ${index === 0 ? 'open' : ''}>
        <summary>
          <img class="hotel-cover" src="${cover}" alt="واجهة ${hotel.name}" loading="lazy">
          <div class="hotel-head">
            <div>
              <b>${hotel.name}</b>
              <div class="muted">${hotel.city}</div>
            </div>
            <span class="hotel-chevron">⌄</span>
          </div>
        </summary>
        <div class="hotel-gallery">${gallery}</div>
        <div class="gallery-note">اضغط على اسم الفندق لإظهار/إخفاء الصور.</div>
      </details>
    `;
  }).join('');
}

function filterHotels(){
  const q = (document.getElementById('q').value || '').toLowerCase().trim();
  const items = document.querySelectorAll('#hotelList .hotel');
  items.forEach(item=>{
    const text = item.innerText.toLowerCase();
    item.style.display = text.includes(q) ? '' : 'none';
  });
}

renderHotels();
</script>

</body>
</html>
